<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="Calculadora feita para calcular seu imc">
  <meta name="author" content="Gabu">
  <title>Calculadora de IMC | Gabu</title>
</head>
<body>
  <main>
    <form>
      <h1 class="title">Calculadora de IMC</h1>
      <div class="container">
        
        <label class="label" for="name">Digite seu nome
        </label>
        <input class="input" type="text" id="name" required/>
        
         <label class="label" for="weight">Digite seu peso
        </label>
        <input class="input" type="number" id="weight" required>
        
        <label class="label" for="height">Digite sua altura
       </label>
       <input class="input" type="number" id="height" placeholder="Altura em metros" required/>
        
         <button class="btn" type="submit" id="verificar">Calcular IMC</button>
         
      </div>
      
      <div id="res"></div>
    </form>
  </main>
  
  <footer id="footer">
    <p>Copyright: All rights reserved for Gabu  <span id="current-year"></span>&copy</p>
  </footer>
  <script defer src="main.js"></script>
</body>
</html>
